<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrapku.css">

    <script src="https://kit.fontawesome.com/17e4f7fa5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>login</title>
  </head>
  <body>

    <div class="container">
    <h4 class="text-center">Form Login</h4>
    <hr>
      <form>
       <div class="form-group">
         <label>Username</label>
         <div class="input-group">
          <div class="input-group-prepend">
           <div class="input-group-text"><i class="fas fa-user"></i></div>
         </div>
         <input type="text" name="" placeholder="Username" class="form-control">
         </div>
       </div> 

       <div class="form-group">
         <label>Password</label>
         <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class=" fas fa-unlock-alt"></i>
            </div>  
          </div>
         <input type="password" name="" placeholder="Password" class="form-control">
         </div>
       </div>
       <div class="tombol">
      <button type="submit" class="btn btn-primary" name="">Login</button>
       <button type="reset" class="btn btn-danger" name="">Reset</button>
     </div>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="bootstrap/dist/js/jquery.js"></script> 
    <script type="text/javascript" src="bootstrap/dist/js/popper.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/js.js"></script>
  </body>
</html>
