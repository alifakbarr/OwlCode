<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrapku.css">

    <script src="https://kit.fontawesome.com/17e4f7fa5b.js" crossorigin="anonymous"></script>

    <title>Forms</title>
  </head>
  <body>
    <div class="container">
    <div class="alert alert-info">
      <h4>Pendaftaran Siswa</h4>
    </div>

    <div class="row">

        <form class="form-group col-md-12 col-12">
          <label for="nama">Nama Lengkap</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama" id="nama">
        </form>
    </div>

        <form class="form-group">
          <label for="email">Email</label>
          <input type="email" name="" class="form-control" placeholder="Masukkan Email" id="email">
        </form>

        <form class="form-group">
          <label for="password">Password</label>
          <input type="password" name="" class="form-control" placeholder="Masukkan password" id="password">
        </form>
          
            <div class="row">
              <div class="col-md-6">
             <div class="form-group">
                <label for="tempatlahir">Tempat Lahir</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Alamat" id="tempatlahir">
              </div>
            </div>

              <div class="col-md-6">
                <div class="form-group">
                <label>Tanggal Lahir</label>
                <input type="date" name="" class="form-control">
              </div>
            </div>
          </div>

          <div class="form-group">
          <label>Jurusan</label>
          <select class="form-control">
            <option>Rekayasa Perangkat Lunak</option>
            <option>Multimedia</option>
            <option>Teknik Komputer Jaringan</option>
          </select>
          </div>

          <div class="form-group">
          <label>Jenis Kelamin</label>
          <br>
          <div class="form-check-inline">
            <input type="radio" name="radio1" class="form-check-input" id="laki-laki">
            <label for="laki-laki">Laki - Laki</label>
          </div>
          <div class="form-check-inline">
            <input type="radio" name="radio1" class="form-check-input" id="perempuan">
            <label for="perempuan">Perempuan</label>
          </div>
          </div>

          <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea class="form-control" rows="5" id="alamat"></textarea>
          </div>
          
          <div class="form-group">
            <label>Masukkan Foto</label>
            <input type="file" name="" class="form-control-file">
            <small>Masukkan foto maksimal ukuran 2MB</small>
          </div>

          <button type="submit" name="" class="btn btn-primary">Kirim</button>
          <button type="reset" name="" class="btn btn-danger">Reset</button>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="bootstrap/dist/js/jquery.js"></script> 
    <script type="text/javascript" src="bootstrap/dist/js/popper.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/js.js"></script>
  </body>
</html>
